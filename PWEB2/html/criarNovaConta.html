<!DOCTYPE html>
<html>
<head>
	<title>Registro da Amazon</title>
	<link rel="stylesheet" type="text/css" href="../css/newAccount.css">
</head>
<body>

	<div id="topo">
		<img src="../css/amazon.png">	
	</div>
	
	<div id="form">
		<form>
			<h1> Criar Conta em português-Brasil</h1>
		
			<div class="formu">
				<label name="nome">Seu nome</label>
				<input type="text" name="name" size="33">
			</div>

			<div class="formu">
				<label name="nome">O email</label>
				<input type="text" name="name" size="33">	
			</div>
			

			<div class="formu">
				<label name="seha">Senha</label>
				<input type="text" name="senha" size="33" placeholder="At least 6 characteres">
			</div>

			<div class="formu">
				<h5><font style="vertical-align: inherit; display: block;">As senhas devem ter pelo menos 6 caracteres. </font>	</h5>
			</div>

			<div class="formu">
				<label>Digite a senha novamente</label>
				<input type="text" name="senha" size="33">
			</div>

			<div class="formu">
				<button>Crie sua conta na Amazon</button>
			</div>

			<div class="formu">
				<h5>Ao criar uma conta, você concorda com as <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_register_notification_condition_of_use?ie=UTF8&nodeId=508088">Condições de Uso</a> e o <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_register_notification_privacy_notice?ie=UTF8&nodeId=468496"> Aviso de Privacidade da Amazon .</h5>
			</div>
			
			<div class="formu">
				<h4>Já tem uma conta? <a href="https://www.amazon.com/ap/signin?openid.pape.max_auth_age=0&openid.return_to=https%3A%2F%2Fwww.amazon.com%2FAmazon-Prime-One-Year-Membership%2Fdp%2FB00DBYBNEE%3Fref_%3Dnav_signin&prevRID=3KC66SFQA5C0X4G3XKF9&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.assoc_handle=usflex&openid.mode=checkid_setup&openid.ns.pape=http%3A%2F%2Fspecs.openid.net%2Fextensions%2Fpape%2F1.0&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&ignoreAuthState=1&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">assinar em</a></h4>	
			</div>
			
		</form>
	</div>
</body>
</html>
